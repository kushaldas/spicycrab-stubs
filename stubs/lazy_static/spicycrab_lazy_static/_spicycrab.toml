[package]
name = "lazy_static"
rust_crate = "lazy_static"
rust_version = "1.5.0"
python_module = "spicycrab_lazy_static"

[cargo.dependencies]
lazy_static = "1.5.0"

[cargo.features]
available = ["spin_no_std"]
default = []

# NOTE: Detected 3 macros without stubs: __lazy_static_create, __lazy_static_internal, lazy_static
# To use these macros, add signatures to CRATE_MACRO_STUBS in generator.py

[[mappings.functions]]
python = "lazy_static.initialize"
rust_code = "lazy_static::initialize({arg0})"
rust_imports = ["lazy_static::initialize"]
needs_result = false
param_types = ["&T"]

