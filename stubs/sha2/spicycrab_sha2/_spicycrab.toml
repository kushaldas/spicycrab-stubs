[package]
name = "sha2"
rust_crate = "sha2"
rust_version = "0.10.9"
python_module = "spicycrab_sha2"

[cargo.dependencies]
sha2 = "0.10.9"

[cargo.features]
available = ["asm", "asm-aarch64", "compress", "default", "force-soft", "force-soft-compact", "loongarch64_asm", "oid", "std"]
default = ["std"]

# Hardcoded type function
[[mappings.functions]]
python = "sha2.Sha256.digest"
rust_code = "sha2::Sha256::digest({arg0})"
rust_imports = ["sha2::Sha256", "sha2::Digest"]
needs_result = false
param_types = ["&[u8]"]

